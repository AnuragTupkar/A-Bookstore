<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="payment.css"> 
</head>

<body>
    
    <div class="container-fluid row">
        <div class="container-fluid col-lg-6 Delivery">
            <img id="Delivery" src="Image/Delivery.png">
        </div>
        <div class="container-fluid col-lg-6 DeliveryF">
            <form class="forms">
                <div class="form-group">
                    <label>Full name</label><br>
                    <input type="text" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label>Email</label><br>
                    <input type="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label>Address</label><br>
                    <input type="texta" placeholder="Enter Address">
                </div>
                <div class="form-group">
                    <label>Phone Number</label><br>
                    <input type="password" placeholder="Enter Phone Number">
                </div>
                <button id="order" type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script  src="payment.js" charset="utf-8"></script>
</body>
</html>
