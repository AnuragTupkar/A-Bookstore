<body>
    <div class="container-fluid row">
        <div class="container-fluid col-lg-7 apj">
            <img id="reader" src="../image/Reader.png">
        </div>
        <div class="container-fluid col-lg-5 create">
            <div class="info ">
            <h1 id="create">Create an account</h1>
            
                <label class="name  ">Name</label><br>
                <input class="name "type="text"><br>
                <label >Email</label><br>
                <input id="email" type="email" ><br>
                <label >Password</label><br>
                <input id="password" type="password " ><br>
                <p id="invalid"></p>
            
                <a id="login" onclick="login()"><button  class="btn btn-dark ">Login</button></a><br>
                <button id="c" onclick="create()"type="submit" class="btn btn-dark ">Create an Account</button><br>
                
                <p>If your forget your code<a class="link-dark" href="forget.html"> Forget Password</a></p>
            </div>
               
        </div>
    </div>
